<b>Amazon S3 Bucket</b><br/>
rBuilder requires access to an Amazon Simple Storage Service (Amazon S3) bucket. This bucket will be used to store the Amazon Machine Images created by rBuilder.<br/>
Please enter an S3 bucket name.<br/>
For more information on S3 buckets, see <a href="http://aws.amazon.com/s3/" target="_blank">this page</a>.<br/>
